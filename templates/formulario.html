<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para el cancer de mama</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.freepik.com/512/5783/5783292.png">
    <!--Importamos el framework bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLFvvt5aEik57aD9bT0osX5L9ZRnx0fLJs2A&s);">
    <!--Título-->
    <div class="container-fluid p-5 bg-info text-white text-center">
        <h1 style="font-size: 5;"><strong>Diagnóstico de cáncer de pulmon</strong></h1>
        <h3>Ingrese los siguientes valores:</h3>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col p-5"></div>
            <div class="col p-5 bg-white text-black">
                <!--Formulario-->
                
                <form method="POST">
                    <div class="mb-3 mt-3">
                      <label for="GENDER">Genero:</label>
                      <input type="number" class="form-control" id="GENDER" placeholder="1: Masculino, 2: Femenino" name="GENDER">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="AGE">Edad:</label>
                        <input type="number" class="form-control" id="AGE" placeholder="Introducir edad" name="AGE">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="SMOKING">¿El paciente fuma?</label>
                        <input type="number" class="form-control" id="SMOKING" placeholder="1: No, 2: Si" name="SMOKING">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="YELLOW_FINGERS">¿El paciente presenta dedos amarillos?</label>
                        <input type="number" class="form-control" id="YELLOW_FINGERS" placeholder="1: No, 2: Si" name="YELLOW_FINGERS">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="ANXIETY">¿El paciente presenta ansiedad?:</label>
                        <input type="number" class="form-control" id="ANXIETY" placeholder="1: No, 2: Si" name="ANXIETY">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="PEER_PRESSURE">¿El paciente presenta baja presión?:</label>
                        <input type="number" class="form-control" id="PEER_PRESSURE" placeholder="1: No, 2: Si" name="PEER_PRESSURE">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="CHRONIC_DISEASE">¿El paciente presenta enfermedades crónicas?:</label>
                        <input type="number" class="form-control" id="CHRONIC_DISEASE" placeholder="1: No, 2: Si" name="CHRONIC_DISEASE">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="FATIGUE">¿El paciente presenta fatiga?:</label>
                        <input type="number" class="form-control" id="FATIGUE" placeholder="1: No, 2: Si" name="FATIGUE">
                    </div> 
                    <div class="mb-3 mt-3">
                        <label for="ALLERGY">¿El paciente presenta alergia?:</label>
                        <input type="number" class="form-control" id="ALLERGY" placeholder="1: No, 2: Si" name="ALLERGY">
                    </div> 
                    <div class="mb-3 mt-3">
                        <label for="WHEEZING">¿El paciente presenta silbidos en el pecho?:</label>
                        <input type="number" class="form-control" id="WHEEZING" placeholder=": No, 2: Si" name="WHEEZING">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="ALCOHOL_CONSUMING">¿El paciente consume alcohol?:</label>
                        <input type="number" class="form-control" id="ALCOHOL_CONSUMING" placeholder="1: No, 2: Si" name="ALCOHOL_CONSUMING">
                    </div> 
                    <div class="mb-3 mt-3">
                        <label for="COUGHING">¿El paciente presenta tos?:</label>
                        <input type="number" class="form-control" id="COUGHING" placeholder="1: No, 2: Si" name="COUGHING">
                    </div> 
                    <div class="mb-3 mt-3">
                        <label for="SHORTNESS_OF_BREATH">¿El paciente presenta falta de aliento?:</label>
                        <input type="number" class="form-control" id="SHORTNESS_OF_BREATH" placeholder="1: No, 2: Si" name="SHORTNESS_OF_BREATH">
                    </div> 
                    <div class="mb-3 mt-3">
                        <label for="SWALLOWING_DIFFICULTY">¿El paciente dificultad para tragar?:</label>
                        <input type="number" class="form-control" id="SWALLOWING_DIFFICULTY" placeholder="1: No, 2: Si" name="SWALLOWING_DIFFICULTY">
                    </div> 
                    <div class="mb-3 mt-3">
                        <label for="CHEST_PAIN">¿El paciente presenta dolor en el pecho?:</label>
                        <input type="number" class="form-control" id="CHEST_PAIN" placeholder="1: No, 2: Si" name="CHEST_PAIN">
                    </div>   
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>

                <!--Respuesta del algoritmo-->
                {% if resultado %}
                <br>
                <h4>
                    {{ resultado }} 
                </h4>
                {% endif %}
            </div>
            <div class="col p-5"></div>
        </div>
    </div>
</body>
</html>
